<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Title -->
    <title>Sing in with Google</title>
    <link rel="shortcut icon" type="image/png"  href="assets/google.png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div">
        <header class="header">
            <figure class="header__figure">
                <img src="assets/google.png" alt="/" class="figure__img--header">
                <figcaption class="figure__figcaption">Sing in with Google</figcaption>
            </figure>
        </header>

        <main class="main">
            <figure class="main__figure">
                <img src="assets/refer.png" alt="" class="figure__img--main">
                <h1 class="figure__h1">Sign in</h1>
                <span class="figure__span">
                    to continue <a href="index.html" class="span__a">Google Web Designer</a>
                </span>
            </figure>

            
            <form action="" class="main__form">
                <input type="email" placeholder="Email or phone" class="form__input">
                <a href="index.html" class="form__a">Forgot email?</a>
            </form>
            
            <p class="main__p">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure neque magnam ipsam perspiciatis corrupti minus aut quaerat repellat aliquam beatae. Autem, ratione aperiam ducimus vitae qui fugit eum similique possimus?
            </p>

            <div class="div__div">
                <button type="submit" class="main__button">Next</button>    
            </div>
        </main>
    </div>
</body>
</html>
